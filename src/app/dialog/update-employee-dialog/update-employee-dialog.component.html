
<form [formGroup]="updateForm" (ngSubmit)="submit()" class="form-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="updateForm.controls['name'].invalid && updateForm.controls['name'].touched">
      <small class="error-text">Name is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="updateForm.controls['email'].invalid && updateForm.controls['email'].touched">
      <small class="error-text">Please enter a valid email.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="mobileNumber">Mobile Number:</label>
    <input id="mobileNumber" formControlName="mobileNumber" />
    <div *ngIf="updateForm.controls['mobileNumber'].invalid && updateForm.controls['mobileNumber'].touched">
      <small class="error-text">Mobile number is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="homeAddress">Home Address:</label>
    <input id="homeAddress" formControlName="homeAddress" />
    <div *ngIf="updateForm.controls['homeAddress'].invalid && updateForm.controls['homeAddress'].touched">
      <small class="error-text">Address is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="file">Upload File:</label>
    <input type="file" id="file" (change)="onFileSelected($event)" />
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="!updateForm.valid" class="submit-btn">Update Employee</button>
    <button type="button" (click)="cancel()" class="cancel-btn">Cancel</button>
  </div>
</form>

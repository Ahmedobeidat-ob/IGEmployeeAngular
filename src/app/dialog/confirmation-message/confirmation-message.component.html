<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" class="dialog-button cancel-button">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()" class="dialog-button confirm-button">Delete</button>
</mat-dialog-actions>
